<meta charset="utf-8">
<script>
	
	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(msg) {

		document.write(msg);
		pulaLinha();

	}

	var totalFamiliares = parseInt(prompt("Quantas pessoas tem na sua familia?"));
	
	var numero = 1;
	var totalIdades = 0;

	while(numero <= totalFamiliares) {

		var idade = parseInt(prompt("Informe a idade do familiar"));
		totalIdades = totalIdades + idade;
		numero++;

	}

	var mediaIdades = totalIdades / totalFamiliares;
	mostra("A media das idades Ã©: " + mediaIdades);

	mostra("FIM");


</script>
