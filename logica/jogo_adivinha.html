<meta charset="utf-8">
<script>
	
	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(msg) {

		document.write(msg);
		pulaLinha();

	}
	
	var numeroPensado = Math.round(Math.random() * 10);

	var tentativas = 1;
	while(tentativas <= 3) {
		var chute = parseInt(prompt("Digite seu chute"));

		if (chute == numeroPensado) {
			mostra("Você acertou!!");
			break;
		} else {
			mostra("Você errou! ");
		}		

		tentativas++;
	}

	mostra("FIM");

</script>
