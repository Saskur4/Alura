<meta charset="utf-8">
<script>
	
	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(msg) {

		document.write(msg);
		pulaLinha();

	}

	function calculaImc(peso, altura) {

		return peso / (altura * altura);
		
	}

	var nome = prompt("Informe seu nome.")
	var pesoInformada = prompt("Informe seu peso.");
	var alturaInformada = prompt("Informe sua altura.");
	var imc = calculaImc(pesoInformada, alturaInformada);

	mostra(nome + "A soma do seu imc's é: " + imc);

	if (imc < 18.5) {
		mostra("Você está abaixo do recomendado.")
	}
	if (imc >= 18.5 && imc <= 35) {
		mostra("Seu IMC está excelente,")
	}
	if (imc > 35) {
		mostra("Você esta abaixo do recomendado.")
	}

</script>
