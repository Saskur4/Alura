<meta charset="utf-8">
<script>
	
	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(msg) {

		document.write(msg);
		pulaLinha();

	}
	
	for(var linha = 1; linha <= 3; linha++) {
		for(var col = 1; col <= 10; col++) {
			document.write("*");
		}
		pulaLinha();		
	}
	mostra("FIM");

</script>
