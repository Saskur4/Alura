<meta charset="utf-8">
<script>
	
	function pulaLinha() {

		document.write("<br>");

	}

	function mostra(msg) {

		document.write(msg);
		pulaLinha();

	}

	var jessica = 30;
	var alessandra = 34;

	var diferençaIdade = alessandra - jessica;

	mostra("A diferença de idade das duas pessoas é de " + diferençaIdade + " anos.");

</script>
