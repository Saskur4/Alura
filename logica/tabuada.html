<meta charset="utf-8">
<script>
	
	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(msg) {

		document.write(msg);
		pulaLinha();

	}


	for(var multiplicador = 1;multiplicador <= 10;multiplicador++)
	{
		mostra("7 x " + multiplicador + " = " + (7 * multiplicador));

	}
	mostra("FIM");


</script>
