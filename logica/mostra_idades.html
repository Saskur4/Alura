<meta charset="utf-8">
<script>
	
	function pulaLinha() {

		document.write("<br><hr><br>");

	}

	function mostra(msg) {

		document.write("<big>" + msg + "</big>");
		pulaLinha();
	}
	var ano = 2022;

	mostra("Eu nasci em: " + (ano - 25));
	mostra("Adriano nasceu em: " + (ano - 26));
	mostra("Paulo nasceu em: " + (ano - 38));

</script>
